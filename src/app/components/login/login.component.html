<div class="auth-main">
  <div class="auth-block">
    <div class="loading" *ngIf="loading">
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <h1>Digital Dash</h1>


    <form (submit)="login()" class="form-horizontal" [class.disableForm]="loading">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="loginData.email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 control-label">Hasło</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Hasło" [(ngModel)]="loginData.password" name="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">Zaloguj się</button>
          <!--<a routerLink="/forgot" class="forgot-pass">Forgot password?</a>-->
        </div>
      </div>
    </form>


  </div>
</div>
