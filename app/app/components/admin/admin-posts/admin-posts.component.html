<header>
    <button md-button>Add new</button>
</header>

<md-list>
    <h3 md-subheader>Posts</h3>
    <div class="loading" [hidden]="!loading">
        <md-spinner></md-spinner>
    </div>
    <md-list-item *ngFor="let post of posts">
        <md-icon md-list-avatar>note</md-icon>
        <h4 md-line>{{post.title}}</h4>
        <p md-line> {{post.content | truncateText:80}} </p>
    </md-list-item>
</md-list>
