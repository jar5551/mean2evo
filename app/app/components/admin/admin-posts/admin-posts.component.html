<header>
    <button md-button (click)="newPost()">Add new</button>
</header>

<md-list>
    <h3 md-subheader>{{templateConfig.title}}</h3>
    <div class="loading" [hidden]="!loading">
        <md-spinner></md-spinner>
    </div>
    <md-list-item *ngFor="let item of items">
        <md-icon md-list-avatar>{{templateConfig.icon}}</md-icon>
        <h4 md-line>{{item.title}}</h4>
        <p md-line>{{item.content | truncateText:80}}</p>
    </md-list-item>
</md-list>
