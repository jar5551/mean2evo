<div class="widgets">

    <div class="row">
        <ba-card title="Basic Example" baCardClass="with-scroll">
            <ng2-smart-table [settings]="settings" [source]="source"
                             (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
        </ba-card>
    </div>

</div>


<div class="widgets">

    <div class="row">
        <div class="col-lg-6 col-md-12">
            <ba-card title="Hover Rows" baCardClass="with-scroll table-panel">
                <div class="horizontal-scroll">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th class="align-right">Visits</th>
                            <th class="align-right">Purchases</th>
                            <th class="align-right">%</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of items">
                            <td ngClass="nowrap">{{ item.title }}</td>
                            <td class="align-right">{{ item.visits }}</td>
                            <td class="align-right">{{ item.purchases }}</td>
                            <td class="align-right">{{ item.percent }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </ba-card>
        </div>
    </div>

</div>


<header>
    <button md-button (click)="newPost()">Add new</button>
</header>
<md-list class="posts">
    <h3 md-subheader>{{templateConfig.title}}</h3>
    <!--<div class="loading" [hidden]="!loading">
        <md-spinner></md-spinner>
    </div>-->
    <md-list-item *ngFor="let item of items" class="post">
        <md-icon md-list-avatar>{{templateConfig.icon}}</md-icon>
        <h4 md-line><a href="#" (click)="editPost(item._id, $event)">{{item.title}}</a></h4>
        <p md-line class="options"><a href="#" (click)="editPost(item._id, $event)">Edit</a> | <a href="#"
                                                                                                  (click)="moveToTrash(item._id, $event)">Move
            to trash</a></p>
    </md-list-item>
</md-list>
